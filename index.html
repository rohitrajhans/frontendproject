<!DOCTYPE html>
<html>
<head>
	<title>Awesomness</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href = " style.css " >
</head>
<body>	
	
	<section class= "header" >
		<div class="container1">
			<div class="title"> <p class = "colTitle"> Awesome List </p> </div>
			<div class="listItems">
				<p>	<a class="colLink" href="#listItem1" onclick="highlight()"> Awesome 1 </a> </p>
				<p>	<a class="colLink" href="#listItem2"> Awesome 2 </a> </p>
				<p>	<a class="colLink" href="#listItem3"> Awesome 3 </a> </p>
			</div>
		</div>
		<div class="container2"> <p class="headerMsg"> Awesomness begins here. </p> </div>
	</section>

	

	<div class= " list ">
		<section class=" listItem "> <a name="listItem1"> </a>
			<p> <img src=" media/hungry.jpg " class="listImage"> </p> 
			<p> Awesome Item 1 </p>
			<p> Description </p> 
			<div class="mobSection"> </div>
		</section>
		<section class=" listItem "> <a name="listItem2"> </a> </p>
			<p> <img src=" media/rude.jpg " class="listImage">
			<p> Awesome Item 2 </p>
			<p> Description </p>
			<div class="mobSection"> </div>
		</section>
		<section class=" listItem "> <a name="listItem3"> </a> 
			<p> <img src=" media/eyes.jpg " class="listImage"> </p>
	 		<p> Awesome Item 3 </p>
			<p> Description </p>
			<div class="mobSection"> </div>	
		</section>
	</div>	

	<!--- *************** Button ********* -->
	<div class="addButton" > 
		<span class="glyphicon glyphicon-plus" onclick="formDisplay()"> </span>
	</div>

	<section class="backdrop">	
	<form id="form" method="post" onsubmit="myFunction()">
		<fieldset class="addItem">
			<div class="itemAdd">
				<label>
					Item
				</label>
					<input type="text" name="name" placeholder = "Item Name" id="name" required >
			</div>
			
			<div class="desAdd">	
				<label>
					Description
				</label>		
					<input type="text" name="description" id="description" placeholder="Describe">
			</div>

			<div class="imgAdd">
				<div>
					<label>
						Image
					</label>	
					<input class="imgFile" type="file" id="image" accept=".jpg, .jpeg, .png" name="itemImage">
				</div>
				<div class="addBtn">
					<button type="button" onclick ="myFunction()" name="submit"> Add Item </button>
				</div>
			</div>

		</fieldset>
	</form>
</section>
<script type="text/javascript" src="script.js"></script> 
</body>
</html>
